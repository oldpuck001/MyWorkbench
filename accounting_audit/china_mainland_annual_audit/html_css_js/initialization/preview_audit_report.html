<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>审计报告预览</title>
    <style>
        .content {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        body {
            font-family: "Arial", "Helvetica", sans-serif; /* 使用常见的替代字体 */
        }
        .report-section {
            text-align: left;
            margin-bottom: 20px;
        }
        .report-section h2 {
            font-size: 18px;
            color: #333;
        }
        .report-section p {
            font-size: 16px;
            color: #666;
            white-space: pre-line; /* 保留换行符 */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">审计报告预览</h1>

    <div class="content" id="report-content">
        <!-- 文档内容将在这里显示 -->
    </div>

    <script>
        // 当页面加载时，向后端发送请求获取文档内容
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/get_audit_report')
            .then(response => response.json())
            .then(data => {
                // 将返回的文档内容插入到页面中
                document.getElementById('report-content').innerHTML = data.audit_content;
            })
            .catch(error => console.error('Error fetching audit report:', error));
        });
    </script>
</body>
</html>
